<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="container">

            </div>
            <div class="nav">

        </div>

    <div class="forms">
        <div class="form">
            <form action="" style="display: none;" id="form1">
                <h1>Cadastre-se</h1>
                <label for="">Nome</label>
                <input placeholder="Romullo"  type="text" required>

                <label for="">Email</label>
                <input placeholder="romulo.pereira@gmail.com" type="email" name="" id="" required>
            
                <label for="">Senha</label>
                <input placeholder="Sua senha" type="password" name="" id="pass" required>

                <label for="">Confirmar Senha</label>
                <input placeholder="Confirme sua senha" type="password" name="" id="confirma" required>
            
                <div class="buttons">
                    <button type="button" class="btn-1" onclick="trocar()">Cadastre-se</button>
                    <button type="button" class="btn-2" onclick="trocar()">Entrar</button>
                </div>
                
            </form>

            <form action="" id="form2">
                <h1 class="form-2" >Entrar</h1>
                <label class="form-2" for="">Email</label>
                <input class="form-2" placeholder="romulo.pereira@gmail.com" type="email" name="" id="" required>
            
                <label class="form-2" for="">Senha</label>
                <input class="form-2" placeholder="Sua senha" type="password" name="" id="pass" required>

                <div class="buttons">
                    <button type="button" class="btn-2" onclick="trocar()">Cadastre-se</button>
                    <button type="button" class="btn-1" onclick="trocar()">Entrar</button>
                </div>
            </form>
        </div>

            

            <div class="right">
                <img src="./img/rap.png" alt="">
            </div>
        
    </div>
</body>

    var c = true;
    function trocar() {

        if(c) {
            document.getElementById('form1').style.display = 'block';
            document.getElementById('form2').style.display = 'none';
            c = false;
        }else{
            document.getElementById('form1').style.display = 'none';
            document.getElementById('form2').style.display = 'block';
            c = true;
        }
